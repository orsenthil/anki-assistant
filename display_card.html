<!DOCTYPE html>
<!-- KaTeX requires the use of the HTML5 doctype. Without it, KaTeX may not render properly -->
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.29/dist/katex.min.css"
        integrity="sha384-aKaoM0KVxt5vkmTHL4GAGXO2P1JTsTJ73egG6+Brhf70Apf9rfPzegvgcWGBk3cS" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.29/dist/katex.min.js"
        integrity="sha384-Nb8LtjZTKLgHUQ9V7avGfqntEr9VJWRr07IFUImhYDmZBjH+V9k1N0OrCXLdW85/"
        crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.29/dist/contrib/auto-render.min.js"
        integrity="sha384-JKXHIJf8PKPyDFptuKZoUyMRQJAmQKj4B4xyOca62ebJhciMYGiDdq/9twUUWyZH" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
</head>
<style>
    body {
        height: 100vh;
        margin: 0;
        font-size: 2rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Oxygen, Cantarell, sans-serif;
        transition: background-color 0.5s ease-in-out;
    }

    #card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 0 1rem;
        text-align: center;
    }
</style>

<body>
    <div id="card">
        <h1>Loading...</h1>
    </div>

    <script>
        window.updateHtml = function (html) {
            el = document.getElementById("card");
            el.innerHTML = html;
            renderMathInElement(el);
        }

        window.flashScreen = function (color) {
            document.body.style.backgroundColor = color;
            setTimeout(function () {
                document.body.style.backgroundColor = "";
            }, 1000);
        }
    </script>
</body>

</html>
